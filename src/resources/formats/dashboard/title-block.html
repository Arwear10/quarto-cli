$if(title)$
<header>
<nav class="navbar navbar-expand-md slim" data-bs-theme="dark">
  <div class="navbar-container container-fluid">
    <button class="navbar-toggler hidden" type="button" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-controls="dashboard-collapse" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>    
    <div class="navbar-brand-container">       
$if(logo)$<img src="$logo$" alt="$logo-alt$" class="navbar-logo d-inline-block">$endif$
$if(title)$
      <div class="navbar-title">
        <div class="navbar-title-text">$title$</div>
        $if(author)$<div class="navbar-author">$author$</div>$endif$
      </div>
$endif$
    </div>
</div>


</nav>
</header>
$endif$
